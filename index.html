<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style> 
    .container{
        background-color: #EBEBEB;
    }
    .display-7{
        background-color: #ABBAEA;
    }
    .display-13{
        background-color: #F5F5DC;
    }
    *{
        background-color : #F0F8FF;
    }
</style> 
</head>
<link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" crossorigin="anonymous"></script>


<body>

    
<div class="container">
        <br><br><br><br>
        <div class="jumbotron">
            <h2 class="display-7">Deakin University 2023-T1</h2>
        </div>
        <br>
            <h3 class="display-13">As week-1 commenced write your experience so far!</h3>
        
        <br><br>
    <div class="form-group">
        <textarea id="ex" class="form-control" placeholder="Your experience"></textarea>
    </div>
    <br><br>
    <button id="submit" class="btn btn-success">Submit</button>
    <br>  
    <br> 
</div>

<div id="comments">
</div>

</div>
<script>
    $(() =>{
        $("#submit").click(()=>{
            var experience = {experience: $("#ex").val()}
            postComments(experience)
        })
        getComments()
    })
    function addEx(experience){
        $("#comments").append(`<p> ${experience.experience} </p>`)
    }

    function getComments(){
        $.get("http://localhost:3000/comments", (data) =>{
            data.forEach(addEx)
        })
    }

    function postComments(experience){
        $.post("http://localhost:3000/comments", experience)
    }
</script>
</body>
</html>
